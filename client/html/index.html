<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
        <meta name="description" content="A conversational AI system that listens, learns, and challenges">
        <meta property="og:title" content="ChatGPT">
        <meta property="og:image" content="https://openai.com/content/images/2022/11/ChatGPT.jpg">
        <meta property="og:description" content="A conversational AI system that listens, learns, and challenges">
        <meta property="og:url" content="https://chat.acy.dev">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
        <link rel="manifest" href="/assets/img/site.webmanifest">
        <script src="/assets/js/icons.js"></script>
        <script src="/assets/js/chat.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/markdown-it@latest/dist/markdown-it.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@latest/build/styles/base16/dracula.min.css">
        <script>
            const user_image        = `<img src="/assets/img/user.png" alt="User Avatar">`;
            const gpt_image         = `<img src="/assets/img/gpt.png" alt="GPT Avatar">`;
        </script>
        <style>
            .hljs {
                color: #e9e9f4;
                background: #28293629;
                border-radius: var(--border-radius-1);
                border: 1px solid var(--blur-border);
                font-size: 15px;
            }

            #message-input {
                margin-right: 30px;
                height: 80px;
            }

            #message-input::-webkit-scrollbar {
                width: 5px;
            }

            /* Track */
            #message-input::-webkit-scrollbar-track {
                background: #f1f1f1; 
            }
            
            /* Handle */
            #message-input::-webkit-scrollbar-thumb {
                background: #c7a2ff; 
            }

            /* Handle on hover */
            #message-input::-webkit-scrollbar-thumb:hover {
                background: #8b3dff; 
            }
        </style>
        <script src="/assets/js/highlight.min.js"></script>
        <script src="/assets/js/highlightjs-copy.min.js"></script>
        <script>window.conversation_id = `{{chat_id}}`</script>
        <title>ChatGPT WebUI by Neurogen</title>
    </head>
    <body>
        <div class="gradient"></div>
        <div class="row">
            <div class="box conversations">
                <div class="top">
                    <button class="new_convo" onclick="new_conversation()">
                        <i class="fa-regular fa-plus"></i>
                        <span>Новый диалог</span>
                    </button>
                    <div class="spinner"></div>
                </div>
                <div class="bottom_buttons">
                    <button onclick="delete_conversations()">
                        <i class="fa-regular fa-trash"></i>
                        <span>Очистить диалоги</span>
                    </button>
                    <div class="info">
                        <i class="fa-brands fa-telegram"></i>
                        <span class="convo-title">
						<a href="https://t.me/neurogen_news">Telegram</a>
                        </span>
                    </div>
					
                </div>
            </div>
            <div class="conversation disable-scrollbars">
                <div class="stop_generating stop_generating-hidden">
                    <button id="cancelButton">
                        <span>Остановить генерацию</span>
                        <i class="fa-regular fa-stop"></i>
                    </button>
                </div>
                <div class="box" id="messages">
                </div>
                <div class="user-input">
                    <div class="box input-box">
                        <textarea id="message-input" placeholder="Напишите свой запрос" cols="30" rows="10" style="white-space: pre-wrap;" oninput="resizeTextarea(this)"></textarea>
                        <div id="send-button">
                            <i class="fa-regular fa-paper-plane-top"></i>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="field">
                        <input type="checkbox" id="switch"/>
                        <label for="switch"></label>
                        <span class="about">Предоставить доступ ChatGPT к интернету</span>
                    </div>
                    <div class="field">
                        <select class="dropdown" name="model" id="model">
                            <option value="gpt-3.5-turbo">Модель: GPT-3.5-Turbo</option>
                            <option value="gpt-3.5-turbo-0613">Модель: GPT-3.5-Turbo-0613</option>
                            <option value="gpt-3.5-turbo-16k-0613">Модель: gpt-3.5-turbo-16k-0613</option>
                            <option value="gpt-3.5-turbo-16k">Модель: gpt-3.5-turbo-16k</option>
                            <!--<option value="gpt-4" selected>Модель: GPT-4 (крайне нестабильно)</option>-->
                            <option value="gpt-for-dev" selected>Модель: GPT для разработчиков</option></option>
                            <!--<option value="oasst-sft-4-pythia-12b-epoch-3.5" selected>Модель: oasst-sft-4-pythia-12b-epoch-3.5</option>-->
                            <!--<option value="falcon-40b" selected>Модель: falcon-40b</option></option>-->
                        </select>
                    </div>
                    <div class="field">
                        <select class="dropdown" name="jailbreak" id="jailbreak">
                            <option value="default" selected>Режим: Стандартный</option>
                            <option value="gpt-dan-latest">Режим: DAN (Обход цензуры)</option>
                            <option value="gpt-evil">Режим: Evil (Снятие этических норм)</option>
                            <option value="gpt-dev-2.0">Режим: DEV (Режим разработчика)</option>
                            <option value="beastgpt">Режим: Помощник по программированию</option>
                            <option value="midjourney-promt">Режим: MidJourney promt generator</option>
                            <option value="sd-promt">Режим: Stable Diffusion promt generator</option>
                            <option value="editor">Режим: Редактор [beta]</option>
                            <option value="writer">Режим: Написание статей [beta]</option>
                            <option value="writer-like-a-human">Режим: Писатель [beta][2]</option>
                        </select>
                    </div>

                <form class="color-picker" action="">
                    <fieldset>
                        <legend class="visually-hidden">Выберите тему</legend>
                        <label for="light" class="visually-hidden">Основная</label>
                        <input type="radio" title="light" name="theme" id="light" checked>
                    
                        <label for="pink" class="visually-hidden">Розовая</label>
                        <input type="radio" title="pink" id="pink" name="theme">
                    
                        <label for="blue" class="visually-hidden">Голубая</label>
                        <input type="radio" title="blue" id="blue" name="theme">
                    
                        <label for="green" class="visually-hidden">Зеленая</label>
                        <input type="radio" title="green" id="green" name="theme">
                    
                        <label for="dark" class="visually-hidden">Темная</label>
                        <input type="radio" title="dark" id="dark" name="theme">
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="mobile-sidebar">
            <i class="fa-solid fa-bars"></i>
        </div>
    </body>
</html>
